<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mark Attendance | EduTrack</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        padding: 30px;
      }
      h1 {
        text-align: center;
        color: #2f4357;
      }
      .date-container {
        text-align: center;
        margin-bottom: 20px;
      }
      input[type="date"] {
        padding: 8px;
        font-size: 16px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #2f4357;
        color: white;
      }
      .toggle-btn {
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: white;
        font-weight: bold;
      }
      .present {
        background-color: #1abc9c;
      }
      .absent {
        background-color: #e74c3c;
      }
      .save-btn {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #2f4357;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }
    </style>
  </head>
  <body>
    <h1>Mark Attendance</h1>

    <form method="POST">
      {% csrf_token %}
      <div class="date-container">
        <label for="attendance-date"><strong>Select Date:</strong></label>
        <input
          type="date"
          id="attendance-date"
          name="attendance_date"
          required
        />
      </div>

      <table>
        <thead>
          <tr>
            <th>Admission Number</th>
            <th>Student Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <td>{{ student.admission_number }}</td>
            <td>{{ student.name }}</td>
            <td>
              <button
                type="button"
                class="toggle-btn present"
                onclick="toggleStatus(this)"
              >
                Present
              </button>
              <input
                type="hidden"
                name="status_{{ student.id }}"
                value="Present"
              />
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3">No students assigned</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <button type="submit" class="save-btn">Save Attendance</button>
    </form>

    <script>
      function toggleStatus(btn) {
        const hiddenInput = btn.nextElementSibling;
        if (btn.classList.contains("present")) {
          btn.classList.remove("present");
          btn.classList.add("absent");
          btn.innerText = "Absent";
          hiddenInput.value = "Absent";
        } else {
          btn.classList.remove("absent");
          btn.classList.add("present");
          btn.innerText = "Present";
          hiddenInput.value = "Present";
        }
      }
    </script>
  </body>
</html>
