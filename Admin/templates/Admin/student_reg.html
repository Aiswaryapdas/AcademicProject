<!doctype html>
<html>
  <head>
    <title>Student Registration</title>
    <style>
      body {
        font-family: Arial;
        background: #f4f6f8;
      }
      .box {
        width: 420px;
        margin: 60px auto;
        background: white;
        padding: 25px;
        border-radius: 8px;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
      }
      button {
        background: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2 align="center">Student Registration</h2>

      <form method="POST">
        {% csrf_token %}

        <input
          type="text"
          name="admission_number"
          placeholder="Admission Number"
          required
        />

        <input type="text" name="name" placeholder="Full Name" required />

        <input type="email" name="email" placeholder="Email" required />

        <input type="text" name="phone" placeholder="Phone Number" required />

        <select name="department" required>
          <option value="">Select Department</option>
          <option>Computer Science</option>
          <option>Electronics</option>
          <option>Mechanical</option>
          <option>Civil</option>
        </select>

        <select id="course" name="course" required>
          <option value="">Select Course</option>
          <option value="BCA">BCA</option>
          <option value="MCA">MCA</option>
        </select>

        <select id="academic_batch" name="academic_batch" required>
          <option value="">Select Academic Batch</option>
        </select>

        <select name="file_batch" required>
          <option value="">Select File Batch</option>
          <option>A</option>
          <option>B</option>
          <option>C</option>
          <option>D</option>
        </select>

        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />

        <input
          type="password"
          name="confirm_password"
          placeholder="Confirm Password"
          required
        />

        <button type="submit">Register</button>
      </form>
    </div>

    <script>
      const courseSelect = document.getElementById("course");
      const batchSelect = document.getElementById("academic_batch");

      const batches = {
        BCA: ["2024-2027", "2023-2026", "2022-2025"],
        MCA: ["2024-2026", "2023-2025", "2022-2024"],
      };

      courseSelect.addEventListener("change", function () {
        const selectedCourse = this.value;
        batchSelect.innerHTML =
          '<option value="">Select Academic Batch</option>'; // reset

        if (batches[selectedCourse]) {
          batches[selectedCourse].forEach((batch) => {
            const option = document.createElement("option");
            option.value = batch;
            option.text = batch;
            batchSelect.appendChild(option);
          });
        }
      });
    </script>
  </body>
</html>
