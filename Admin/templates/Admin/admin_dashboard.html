<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EduTrack | Admin Dashboard</title>

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #f4f6f9;
      }

      /* TOP NAVBAR */
      .topbar {
        background: #1e293b;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .topbar h2 {
        margin: 0;
        font-weight: 600;
        letter-spacing: 1px;
      }

      .logout-btn {
        background: #ef4444;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        color: white;
        font-size: 14px;
        cursor: pointer;
      }

      .logout-btn:hover {
        background: #dc2626;
      }

      /* MAIN CONTAINER */
      .container {
        max-width: 1100px;
        margin: auto;
        padding: 40px 20px;
      }

      /* COUNT CARDS */
      .cards {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        margin-bottom: 40px;
      }

      .card {
        background: white;
        width: 280px;
        padding: 25px;
        border-radius: 14px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      .card i {
        font-size: 40px;
        color: #2563eb;
        margin-bottom: 10px;
      }

      .card h2 {
        margin: 10px 0;
        color: #1f2937;
      }

      .card h1 {
        margin: 0;
        font-size: 36px;
        color: #2563eb;
      }

      /* ACTION ICONS */
      .actions {
        display: flex;
        gap: 30px;
        margin-top: 20px;
      }

      .action-card {
        background: white;
        width: 200px;
        padding: 25px;
        text-align: center;
        border-radius: 14px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        cursor: pointer;
        transition: 0.3s;
      }

      .action-card:hover {
        transform: translateY(-5px);
      }

      .action-card i {
        font-size: 36px;
        color: #16a34a;
        margin-bottom: 10px;
      }

      .action-card p {
        margin: 0;
        font-weight: 600;
        color: #1f2937;
      }
    </style>
  </head>

  <body>
    <!-- TOP BAR -->
    <div class="topbar">
      <h2>EduTrack</h2>
      <button class="logout-btn">Logout</button>
    </div>

    <!-- CONTENT -->
    <div class="container">
      <a href="{% url 'WAdmin:faculty_list' %}">
        <div class="card">
          <h3>Total Faculties</h3>
          <p>{{ faculty_count }}</p>
        </div>
      </a>

      <a href="{% url 'WAdmin:student_list' %}">
        <div class="card">
          <h3>Total Students</h3>
          <p>{{ student_count }}</p>
        </div>
      </a>

      <!-- ACTION ICONS -->
      <div class="actions">
        <a href="{% url 'WAdmin:faculty_register' %}" class="action-card">
          <i class="fa-solid fa-user-tie"></i>
          <span>Add Faculty</span>
        </a>

        <a href="{% url 'WAdmin:student_register' %}" class="action-card">
          <i class="fa-solid fa-user-graduate"></i>
          <span>Add Student</span>
        </a>
        <div class="card">
          <a href="{% url 'WAdmin:create_project_group' %}">
            Create Project Group
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
