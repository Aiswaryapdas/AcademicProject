<!doctype html>
<html>
  <head>
    <title>Admin Dashboard</title>
    <style>
      body {
        font-family: Arial;
        background-color: #f4f6f9;
      }
      .container {
        width: 80%;
        margin: auto;
      }
      .card {
        background: white;
        padding: 20px;
        margin: 20px;
        display: inline-block;
        width: 250px;
        text-align: center;
        box-shadow: 0 0 10px #ccc;
        border-radius: 10px;
      }
      h2 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Admin Dashboard</h1>

      <div class="card">
        <h2>Total Faculties</h2>
        <h1>{{ faculty_count }}</h1>
      </div>

      <div class="card">
        <h2>Total Students</h2>
        <h1>{{ student_count }}</h1>
      </div>

      <br /><br />

      <a href="{% url 'WAdmin:faculty_register' %}">Add Faculty</a> |
      <a href="{% url 'WAdmin:student_register' %}">Add Student</a>
    </div>
  </body>
</html>
