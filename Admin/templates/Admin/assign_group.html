<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Assign Students to Faculty</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        padding: 30px;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
      }
      input[type="text"],
      select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      button {
        margin-top: 20px;
        padding: 12px 20px;
        border: none;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .messages {
        max-width: 600px;
        margin: 10px auto;
      }
      .success {
        color: green;
        font-weight: bold;
      }
      .error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Assign Students to Faculty</h2>

    <!-- Display messages -->
    <div class="messages">
      {% if messages %} {% for message in messages %}
      <p
        class="{% if message.tags == 'success' %}success{% else %}error{% endif %}"
      >
        {{ message }}
      </p>
      {% endfor %} {% endif %}
    </div>

    <form method="post">
      {% csrf_token %}

      <div>{{ form.group_name.label_tag }} {{ form.group_name }}</div>

      <div>{{ form.faculty.label_tag }} {{ form.faculty }}</div>

      <div>{{ form.students.label_tag }} {{ form.students }}</div>

      <button type="submit">Assign Group</button>
    </form>
  </body>
</html>
