<!doctype html>
<html>
  <head>
    <title>Faculty List</title>
    <style>
      body {
        font-family: Arial;
        background: #f4f6f8;
      }
      table {
        width: 80%;
        margin: 50px auto;
        border-collapse: collapse;
        background: white;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }
      th {
        background: #007bff;
        color: white;
      }
      h2 {
        text-align: center;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h2>Faculty List</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Designation</th>
      </tr>
      {% for faculty in faculties %}
      <tr>
        <td>{{ faculty.name }}</td>
        <td>{{ faculty.email }}</td>
        <td>{{ faculty.designation }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" style="text-align: center">No faculties registered</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
