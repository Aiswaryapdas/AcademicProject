<!doctype html>
<html>
  <head>
    <title>Add Submission Schedule</title>
  </head>
  <body>
    <h2>Create Document Submission Schedule</h2>

    <form method="POST">
      {% csrf_token %}

      <label>Title:</label>
      <input type="text" name="title" required /><br /><br />

      <label>Document Type:</label>
      <select name="document_type">
        <option value="proposal">Proposal</option>
        <option value="progress">Progress Report</option>
        <option value="final">Final Report</option>
        <option value="presentation">Presentation</option></select
      ><br /><br />

      <label>Description:</label>
      <textarea name="description"></textarea><br /><br />

      <label>Start Date & Time:</label>
      <input type="datetime-local" name="start_datetime" required /><br /><br />

      <label>End Date & Time:</label>
      <input type="datetime-local" name="end_datetime" required /><br /><br />

      <label>Allowed File Type (example: pdf):</label>
      <input type="text" name="allowed_file_type" value="pdf" /><br /><br />

      <label>Max File Size (MB):</label>
      <input type="number" name="max_file_size" value="10" /><br /><br />

      <button type="submit">Create Schedule</button>
    </form>
  </body>
</html>
